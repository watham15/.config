########################################################################################
AUTOGENERATED HYPR CONFIG.
MODIFIED FROM OTHER DOTFILES
########################################################################################


monitor=,highres,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = hyprpaper 
exec-once = hyprctl setcursor Vimix-white-cursors 25
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &  
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = swaybg -i ~/Pictures/Walls/gundam.png 
exec dunst
exec mako
exec waybar
exec wlogout
exec swaylock
# Source a file (multi-file configs)
#source = ~/.config/swaylock/config

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 7
    border_size = 3
    col.active_border = rgba(21dcffee) rgba(67ff99ee) 120deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2 
    blur = no 
    blur{
        size=0
        passes=5
        new_optimizations=on
    }
    #blur_size = 0
    #blur_passes = 5
    #blur_new_optimizations = on

    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# hypr-binds main
bind = $mainMod, RETURN, exec, kitty
bind = SUPER_SHIFT, B, exec, brave
# bind = $mainMod, M, exec, waybar
bind = $mainMod, Q, killactive, 
bind = SUPER_SHIFT, Q, exit, 
bind = $mainMod, L, exec, swaylock
bind = $mainMod, T, exec, thunar
bind = $mainMod, I, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, M, exec, killall waybar && waybar

# Rofi Wayland Keybindings
bind = SUPER, Y,    exec, rofi -show drun
bind = SUPER, U,    exec, rofi -show run

# Volume Keybinds
bind = , XF86AudioRaiseVolume,    exec, amixer set Master 10%+
bind = , XF86AudioLowerVolume,    exec, amixer set Master 10%-
bind = , XF86AudioMute,      exec,  exec, amixer set Master toggle

# brightness keybinds
bind = , XF86MonBrightnessUp,     exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown,   exec, brightnessctl set 10%-

# Screenshot keybindings (works, but swapped for the one below)
#bind = SUPER ALT,   S, exec, grim
#bind = SUPER SHIFT, S, exec, grim -g "$(slurp -d)"

# Take a screenshot of the focused output and save it into screenshots
bind = , PRINT, exec, grim -o $(hyprctl monitors | grep -B 10 'focused: yes' | grep 'Monitor' | awk '{ print $2 }') -t jpeg ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%m-%s).jpg

# Take a screenshot of the selected region
bind = $mainMod, PRINT, exec, grim -t jpeg -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%m-%s).jpg

# Take a screenshot and save it to the clipboard
bind = $mainMod SHIFT, PRINT, exec, grim -g "$(slurp -d)" - | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec,$w1

bind = $mainMod, 2, workspace, 2
bind = $mainMod, 1, exec,$w1

bind = $mainMod, 3, workspace, 3
bind = $mainMod, 1, exec,$w1

bind = $mainMod, 4, workspace, 4
bind = $mainMod, 1, exec,$w1

bind = $mainMod, 5, workspace, 5
bind = $mainMod, 1, exec,$w1

bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
